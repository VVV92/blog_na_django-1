{% extends "blog/base.html" %}
{% block title %} Login {% endblock %}
{% block content %}
    <h2> Login </h2>
    <form method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Login"></p>
        <a href="{% url 'social:begin' 'github' %}">Log In with GitHub</a>
    </form>
 <p><a href="{% url 'password_reset' %}">Reset Password</a></p>

{% endblock %}
